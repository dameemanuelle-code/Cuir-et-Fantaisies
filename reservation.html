<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Réservation | Cuir & Fantaisies</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="reservation.css">
</head>

<body>

<header class="topbar">
    <a class="brand" href="index.html">
        <span class="dot"></span>
        Cuir & Fantaisies
    </a>
    <a class="back" href="index.html">← Retour</a>
</header>

<main class="reservation-wrapper">

    <section class="reservation-card">

        <h1 class="page-title">Réserver une séance</h1>
        <p class="subtitle">
            Sélectionnez une dominatrice, une date et un créneau.  
            Votre demande sera transmise via notre formulaire officiel.
        </p>

        <form id="bookingForm">

            <div class="form-group">
                <label>Dominatrice</label>
                <select id="dominatrice" required>
                    <option value="">Sélectionner</option>
                    <option value="Dame Émanuelle">Dame Émanuelle</option>
                    <option value="Lady Zaphir">Lady Zaphir</option>
                </select>
            </div>

            <div class="form-group">
                <label>Date souhaitée</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label>Créneau</label>
                <select id="slot" required>
                    <option value="">Choisir un créneau</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                    <option value="Soir">Soir</option>
                </select>
            </div>

            <div class="form-group">
                <label>Durée</label>
                <select id="duration">
                    <option>1 heure</option>
                    <option>2 heures</option>
                    <option>3 heures</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nom ou surnom</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Message complémentaire</label>
                <textarea id="message" rows="4"></textarea>
            </div>

            <button type="button" class="btn-primary" onclick="sendForm()">
                Envoyer la demande
            </button>

        </form>

    </section>

</main>

<script>
function sendForm() {

    const baseURL = "https://docs.google.com/forms/d/e/1FAIpQLSdvaqRy2nDmMKOrVVC4Vn0al-Hg6zuMT703LRofp9lGYy9cSw/viewform?usp=pp_url";

    const params =
        "&entry.1948465557=" + encodeURIComponent(document.getElementById("dominatrice").value) +
        "&entry.1537833412=" + encodeURIComponent(document.getElementById("date").value) +
        "&entry.1709299398=" + encodeURIComponent(document.getElementById("slot").value) +
        "&entry.246626838=" + encodeURIComponent(document.getElementById("duration").value) +
        "&entry.1416411362=" + encodeURIComponent(document.getElementById("name").value) +
        "&entry.443720472=" + encodeURIComponent(document.getElementById("email").value) +
        "&entry.995574164=" + encodeURIComponent(document.getElementById("message").value);

    window.open(baseURL + params, "_blank");
}
</script>

</body>
</html>
